<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function max(a,b){
            return a > b?a:b;
        }

        console.log(max(2,3));

        var func = max;
        console.log(func(5,7));

        function max2(){
            var maxValue = arguments[0];
            for(var i = 1;i<arguments.length;i++){
                maxValue = max(maxValue,arguments[i]);
            }
            return maxValue;
        }

     console.log(max2(1,2,100,9999,200,1000,999,10,-19));
    </script>
</head>
<body>

</body>
</html>
